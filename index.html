<html lang="en">
<head>

<body>
    <div class="container">
        <h1>To-Do List App</h1>

            <div>
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </div>
        </div>

            <span><h3>This is the task number 2</h3></span>

            </div>
        </div>

            <div>
                <button class="edit">Edit</button>

            </div>
        </div>
    </div>
</body>
